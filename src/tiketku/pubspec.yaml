name: tiketku
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.3.5
  google_fonts: ^6.1.0
  page_transition: ^2.1.0
  carousel_slider: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_native_splash:
  image: assets/tiketku.jpg
  color: "#42a5f5"
  android: true
  ios: false
  web: false

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/images/
